<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Daten</title>

<link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/menue.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/footer.css">
</head>
<body>
<section class="wrapper">
    <header>
        <h1>Gespeicherte Daten</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bmirechner.html">BMI-Rechner</a></li>
            <li><a href="daten.html" class="active">Daten</a></li>
            <li><a href="profil.html">Profil</a></li>
        </ul>
    </nav>

    <main>
        <div id="datem"><p>Lade Daten …</p></div>
    </main>

    <footer>
        <p>© BMI- & Kalorien-Rechner 2026</p>
        <p>Ein Projekt von: Nour-Eddine Bekkali & Kevin Butgereit</p>
    </footer>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    const datem = document.getElementById("datem");
    if (!token) {
        datem.innerHTML = "<p>Bitte einloggen, um Daten zu sehen.</p>";
        return;
    }

    try {
        const res = await fetch("/api/profile/get", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (data.success && data.profile) {
            const p = data.profile;
            datem.innerHTML = `
                <p><strong>Aktivität:</strong> ${p.activity}</p>
                <p><strong>BMI:</strong> ${p.bmi}</p>
                <p><strong>Kalorienbedarf:</strong> ${p.calories} kcal</p>
            `;
        }
    } catch {
        datem.innerHTML = "<p>Fehler beim Laden der Daten.</p>";
    }
});
</script>
<script src="js/bmi.js"></script>
</body>
</html>

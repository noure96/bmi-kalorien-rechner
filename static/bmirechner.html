<script>
document.getElementById("logoutBtn").onclick = async () => {
    const token = localStorage.getItem("token");

    try {
        await fetch("/api/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })

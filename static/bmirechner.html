<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BMI Rechner</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>BMI- & Kalorien-Rechner</h1>

<button id="logoutBtn">Logout</button>

<form id="rechner-form">
    <input type="number" id="groesse" placeholder="GrÃ¶ÃŸe (cm)" required>
    <input type="number" id="gewicht" placeholder="Gewicht (kg)" required>
    <input type="number" id="alter" placeholder="Alter" required>

    <select id="geschlecht">
        <option value="maennlich">MÃ¤nnlich</option>
        <option value="weiblich">Weiblich</option>
    </select>

    <select id="aktivitaet">
        <option value="1.2">Wenig aktiv</option>
        <option value="1.55">Mittel aktiv</option>
        <option value="1.75">Sehr aktiv</option>
    </select>

    <button type="submit">Berechnen</button>
</form>

<div id="ergebnis"></div>

<script src="js/auth.js"></script>
<script src="js/projekt.js"></script>

<script>
document.getElementById("logoutBtn").onclick = async () => {
    const token = localStorage.getItem("token");

    try {
        await fetch("/api/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        });
    } catch {}

    // ðŸ”¥ Alles zurÃ¼cksetzen
    localStorage.clear();

    location.replace("login.html");
};
</script>

</body>
</html>

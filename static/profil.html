<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/menue.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <h1>Mein Profil</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bmirechner.html">BMI-Rechner</a></li>
                <li><a href="daten.html">Daten</a></li>
                <li><a href="profil.html" class="active">Profil</a></li>
            </ul>
        </nav>

        <main>
            <h2>Gespeicherte Werte</h2>

            <div id="profil">
                <p>Lade Profil …</p>
            </div>
        </main>

        <footer></footer>
    </section>

    <!-- Zugriffsschutz -->
    <script src="js/auth.js"></script>

    <!-- Profil laden -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) return;

            try {
                const res = await fetch("/api/profile/get", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                if (!res.ok) throw new Error();

                const data = await res.json();
                if (!data.success || !data.profile) {
                    document.getElementById("profil").innerHTML =
                        "<p>Kein Profil vorhanden.</p>";
                    return;
                }

                const p = data.profile;

                document.getElementById("profil").innerHTML = `
                    <p><strong>Größe:</strong> ${p.height} cm</p>
                    <p><strong>Gewicht:</strong> ${p.weight} kg</p>
                    <p><strong>Alter:</strong> ${p.age}</p>
                    <p><strong>Geschlecht:</strong> ${p.gender}</p>
                    <p><strong>Aktivitätsfaktor:</strong> ${p.activity}</p>
                    <p><strong>BMI:</strong> ${p.bmi}</p>
                    <p><strong>Kalorienbedarf:</strong> ${p.calories} kcal / Tag</p>
                `;
            } catch {
                document.getElementById("profil").innerHTML =
                    "<p>Fehler beim Laden des Profils.</p>";
            }
        });
    </script>
</body>
</html>

<body>
<section class="wrapper">
    <header>
        <h1>BMI- & Kalorien-Rechner</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bmirechner.html">BMI-Rechner</a></li>
            <li><a href="daten.html">Daten</a></li>
            <li><a href="profil.html" class="active">Profil</a></li>

            <!-- Login/Logout Button -->
            <li><button id="authBtn" type="button">Login</button></li>
        </ul>
    </nav>

    <main>
        <h2>Mein Profil</h2>
        
        <div id="profil"><p>Lade Profil …</p></div>
    </main>

    <footer>
        <p>© BMI- & Kalorien-Rechner 2026</p>
        <p>Ein Projekt von: Nour-Eddine Bekkali & Kevin Butgereit</p>
    </footer>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    const profil = document.getElementById("profil");
    if (!token) {
        profil.innerHTML = "<p>Bitte einloggen, um Profil zu sehen.</p>";
        return;
    }

    try {
        const res = await fetch("/api/profile/get", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (data.success && data.profile) {
            const p = data.profile;
            profil.innerHTML = `
                <p><strong>Größe:</strong> ${p.height} cm</p>
                <p><strong>Alter:</strong> ${p.age}</p>
                <p><strong>Geschlecht:</strong> ${p.gender}</p>
            `;
        }
    } catch {
        profil.innerHTML = "<p>Fehler beim Laden des Profils.</p>";
    }
});
</script>
<script src="js/bmi.js"></script>
</body>
</html>

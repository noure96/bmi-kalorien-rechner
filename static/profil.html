<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/menue.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<section class="wrapper">
    <header>
        <h1>Mein Profil</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bmirechner.html">BMI-Rechner</a></li>
            <li><a href="daten.html">Daten</a></li>
            <li><a href="profil.html" class="active">Profil</a></li>
        </ul>
    </nav>

    <main>
        <h2>Gespeicherte Werte</h2>
        <div id="profil">Lade Profil …</div>
    </main>

    <footer>
        <p>© BMI- & Kalorien-Rechner 2026</p>
        <p>Ein Projekt von: Nour-Eddine Bekkali & Kevin Butgereit</p>
    </footer>
</section>

<script src="js/auth.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    const profil = document.getElementById("profil");

    if (!token) {
        profil.innerHTML = "<p>Bitte einloggen, um Profil zu sehen.</p>";
        return;
    }

    try {
        const res = await fetch("/api/profile/get", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        });
        if(!res.ok) throw new Error();
        const data = await res.json();
        if(!data.success || !data.profile) {
            profil.innerHTML = "<p>Kein Profil vorhanden.</p>";
            return;
        }

        const p = data.profile;
        profil.innerHTML = `
            <p><strong>BMI:</strong> ${p.bmi || "-"} </p>
            <p><strong>Kalorienbedarf:</strong> ${p.calories || "-"} kcal</p>
            <p><strong>Aktivitätslevel:</strong> ${p.activity || "-"}</p>
        `;
    } catch {
        profil.innerHTML = "<p>Fehler beim Laden des Profils.</p>";
    }
});
</script>
</body>
</html>

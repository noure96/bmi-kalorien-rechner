<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="bodyLogin">
    <section class="wrapperLogin">
        <header>
            <h1>BMI- & Kalorien-Rechner</h1>
        </header>

        <main class="mainLogin">
            <h2>Login</h2>

            <form id="loginForm">
                <input id="username" placeholder="Benutzername" required>
                <input id="password" type="password" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
                <div id="error"></div>
            </form>
        </main>

        <footer>
            <p>© BMI- & Kalorien-Rechner 2026</p>
            <p>Ein Projekt von: Nour-Eddine Bekkali & Kevin Butgereit</p>
        </footer>
    </section>

<script>
const params = new URLSearchParams(location.search);
const redirect = params.get("redirect") || "index.html";

document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username.value.trim(),
            password: password.value
        })
    });

    const data = await res.json();

    if (data.success && data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", username.value.trim()); // ✅ HIER
        location.replace(redirect);
    } else {
        document.getElementById("error").textContent = "Login fehlgeschlagen";
    }
});
</script>

</body>
</html>

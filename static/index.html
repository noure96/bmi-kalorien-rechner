<link rel="stylesheet" href="css/grid.css">

</head>
<body>
<section class="wrapper">
    <header>
        <h1>BMI- & Kalorien-Rechner</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bmirechner.html">BMI-Rechner</a></li>
            <li><a href="daten.html">Daten</a></li>
            <li><a href="profil.html">Profil</a></li>

    <main>
        <h2 class="home">Willkommen zurück!</h2>
        <p class="home">Hallo <span id="username">Logge dich bitte ein!</span></p>
        <p class="home">Schön, dass du wieder da bist.</p>

    </footer>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    if (!token) return;

    try {
        const res = await fetch("/api/profile/get", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (data.success && data.profile) {
            document.getElementById("username").textContent = localStorage.getItem("username");
        }
    } catch {}
});
</script>
</body>
</html>
